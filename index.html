<html lang="en">

  <title>Art Gallery</title>

      margin: 0;
      padding: 0;

    }
    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .art-item {
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .art-item:hover {
      transform: scale(1.02);
    }
    .art-item img {
      width: 100%;
      height: auto;
      display: block;
    }

      padding: 1rem;
