<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #282c34;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }
    .calculator {
      background: #3b3f47;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #0d6efd;
      width: 320px;
    }
    .display {
      background: #22272e;
      padding: 15px;
      font-size: 2rem;
      border-radius: 5px;
      margin-bottom: 20px;
      text-align: right;
      min-height: 50px;
      overflow-x: auto;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }
    button {
      font-size: 1.5rem;
      padding: 15px;
      border: none;
      border-radius: 8px;
      background: #444a54;
      color: white;
      cursor: pointer;
      transition: background 0.2s ease;
      user-select: none;
    }
    button:hover {
      background: #0d6efd;
    }
    .operator {
      background: #0d6efd;
    }
    .operator:hover {
      background: #0a58ca;
    }
    .span-two {
      grid-column: span 2;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <div id="display" class="display">0</div>
    <div class="buttons">
      <button id="clear">C</button>
      <button id="backspace">←</button>
      <button class="operator">/</button>
      <button class="operator">*</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">-</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">+</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button id="equals" class="operator span-two">=</button>

      <button class="span-two">0</button>
      <button>.</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('button');
    let currentInput = '';

    function updateDisplay() {
      display.textContent = currentInput || '0';
    }

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const btnValue = button.textContent;

        if (button.id === 'clear') {
          currentInput = '';
          updateDisplay();
          return;
        }

        if (button.id === 'backspace') {
          currentInput = currentInput.slice(0, -1);
          updateDisplay();
          return;
        }

        if (button.id === 'equals') {
          try {
            // Evaluate the expression safely
            // Replace × and ÷ with * and /
            // Use Function constructor to evaluate expression
            let result = Function('"use strict";return (' + currentInput + ')')();
            currentInput = result.toString();
          } catch {
            currentInput = 'Error';
          }
          updateDisplay();
          return;
        }

        // Avoid multiple operators in a row
        const operators = ['+', '-', '*', '/'];
        const lastChar = currentInput.slice(-1);

        if (operators.includes(btnValue)) {
          if (currentInput === '' || operators.includes(lastChar)) {
            // Do not allow operator if empty input or last char is operator
            return;
          }
        }

        // Only allow one decimal point in a number
        if (btnValue === '.') {
          // Split by operators to get current number segment
          const parts = currentInput.split(/[\+\-\*\/]/);
          const lastNumber = parts[parts.length - 1];
          if (lastNumber.includes('.')) {
            return;
          }
          if (lastNumber === '') {
            currentInput += '0'; // Add leading zero before decimal if needed
          }
        }

        currentInput += btnValue;
        updateDisplay();
      });
    });

  </script>

</body>
</html>
