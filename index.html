<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŒŒ Star Map of My Life</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow: hidden;
      height: 100vh;
      color: white;
    }

    .sky {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .star {
      position: absolute;
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px white;
      cursor: pointer;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 0.8;
      }
      50% {
        opacity: 0.2;
      }
    }

    .popup {
      position: absolute;
      background: rgba(0, 0, 0, 0.85);
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #fff;
      max-width: 250px;
      z-index: 10;
    }

    .popup h3 {
      margin: 0 0 5px;
      font-size: 16px;
      color: #ffd700;
    }

    .popup p {
      margin: 0;
      font-size: 14px;
      line-height: 1.4;
    }

    .close-btn {
      color: red;
      position: absolute;
      top: 4px;
      right: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="sky" id="sky"></div>

  <script>
    const memories = [
      {
        top: "20%",
        left: "30%",
        title: "Started School",
        description: "The day I started my first day at school. Everything was new and exciting!"
      },
      {
        top: "40%",
        left: "60%",
        title: "First Friend",
        description: "Met my first real friend. We shared snacks and laughs on the playground."
      },
      {
        top: "65%",
        left: "20%",
        title: "Won a Competition",
        description: "That moment of standing on stage after winning a science fair!"
      },
      {
        top: "80%",
        left: "50%",
        title: "Graduation Day",
        description: "A proud moment with my family cheering me on."
      },
      {
        top: "35%",
        left: "80%",
        title: "Started Coding",
        description: "Wrote my first line of HTML. A new world opened up!"
      }
    ];

    const sky = document.getElementById('sky');

    memories.forEach((memory, index) => {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = memory.top;
      star.style.left = memory.left;
      star.title = memory.title;

      star.addEventListener('click', (e) => {
        showPopup(memory, e.clientX, e.clientY);
      });

      sky.appendChild(star);
    });

    function showPopup(memory, x, y) {
      // Remove existing popups
      const existing = document.querySelector('.popup');
      if (existing) existing.remove();

      const popup = document.createElement('div');
      popup.className = 'popup';
      popup.style.top = (y + 10) + 'px';
      popup.style.left = (x + 10) + 'px';

      popup.innerHTML = `
        <span class="close-btn" onclick="this.parentElement.remove()">Ã—</span>
        <h3>${memory.title}</h3>
        <p>${memory.description}</p>
      `;

      document.body.appendChild(popup);
    }
  </script>
</body>
</html>
